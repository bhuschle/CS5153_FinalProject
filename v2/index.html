    <!-- Adding Featured Product  -->
    <div class="card justify-content-center mx-4 my-4">
      <img
        class="card-img-top rounded"
        style="height: 40rem; object-fit: contain;"
        src="{{imageRoot}}/{{featured.image1_path}}"
        alt="{{featured.alt1_text}}"
      />
      <div class="card-body">
        <h5 class="card-title">{{featured.product_name}}</h5>
        <p class="card-text">
          {{featured.product_description}} 
        </p>
        <form action="{{urlRoot}}/productinfo" method="GET">
          <input type="hidden" name="id" id="id" value="{{featured.id}}" />
          <button class="btn btn-lg w-100" style = "background-color: #4b1b25; color:white">More Info</button>
        </form>
      </div>
    </div>

    <!-- Shop products -->
    <div class="container-fluid px-4 my-4">
      <h4>Best selling products</h4>
    </div>

    <div class="d-flex flex-wrap col-centered px-3">
      {{#each products}}
      <div class="m-2">
        <div class="card h-100 rounded" style="width: 15rem;">
          <img
            class="card-img-top w-100 text-center rounded"
            style="height: 12rem; object-fit: contain;"
            src="{{../imageRoot}}{{this.image1_path}}"
            alt="{{this.alt1_text}}"
          />
          <div class="card-body">
            <h5 class="card-title">{{this.product_name}}</h5>
            <h4>${{this.price}}</h4>
          </div>
          <div class="card-footer">
            <form action="{{../urlRoot}}/productinfo" method="GET">
              <input type="hidden" name="id" id="id" value="{{this.id}}" />
              <button class="btn w-100" style = "background-color: #4b1b25; color:white">More Info</button>
            </form>
          </div>
          {{#if ../loggedIn}}
          <div class="card-footer">
                <div>
                  <button class="add-cart cart btn w-100" style="background-color: #1a4918; color:white"> Add to cart </button>
                </div>
          </div>
          {{/if}}
        </div>
      </div>
      {{else}}
      <p>No products to display.</p>
      {{/each}}
    </div>
