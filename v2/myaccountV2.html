<!-- Display listed Account Information -->

<div class="container rounded mt-5 mb-5" style="border: 1px solid #4b1b25;">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <!-- <img
          class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
        /> -->
        <h4 class="text-right"> My Account </h4> <br>
        <span class="font-weight-bold"
          >{{user.first_name}} {{user.last_name}}</span
        >
        <span class="text-black-50">{{user.email}}</span><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels">First name</label
            ><input
              type="text"
              class="form-control"
              placeholder="first name"
              value="{{user.first_name}}"
            />
          </div>
          <div class="col-md-6">
            <label class="labels">Last Name</label
            ><input
              type="text"
              class="form-control"
              value="{{user.last_name}}"
              placeholder="last name"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Email</label
            ><input
              type="text"
              class="form-control"
              placeholder="email"
              value="{{user.email}}"
            />
          </div>
          <div class="col-md-12">
            <label class="labels"> New Password</label
            ><input
              type="password"
              class="form-control"
              placeholder="*********"
              value=""
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Reenter Password</label
            ><input
              type="password"
              class="form-control"
              placeholder="*********"
              value=""
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Address</label
            ><input
              type="text"
              class="form-control"
              placeholder="address"
              value="{{user.user_address}}"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">City</label
            ><input
              type="text"
              class="form-control"
              placeholder="city"
              value="{{user.user_city}}"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">State</label
            ><input
              type="text"
              class="form-control"
              placeholder="state"
              value="{{user.user_state}}"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Country</label
            ><input
              type="text"
              class="form-control"
              placeholder="country"
              value="{{user.user_country}}"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">ZIP Code</label
            ><input
              type="text"
              class="form-control"
              placeholder="ZIP code"
              value="{{user.user_zip_code}}"
            />
          </div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-lg btn-block " type="button" style = "background-color: #4b1b25; color:white">
            Save Settings
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Credit Card Settings</h4>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Card Name</label
            ><input
              type="text"
              class="form-control"
              placeholder="card name"
              value="{{user.card_name}}"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Card Number</label
            ><input
              type="text"
              class="form-control"
              placeholder="card number"
              value="{{user.card_number}}"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Exp Date</label
            ><input
              type="text"
              class="form-control"
              placeholder="exp date"
              value="{{user.card_expiration_date}}"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">CVV code</label
            ><input
              type="text"
              class="form-control"
              placeholder="cvv code"
              value="{{user.card_cvv_code}}"
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Billing ZIP Code</label
            ><input
              type="text"
              class="form-control"
              placeholder="billing zip code"
              value="{{user.card_zip_code}}"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
