<h5>
  <a class="navbar-brand text-white mt-2" href="{{urlRoot}}/">
      <img
          src="{{imageRoot}}/TechNStuff/TechNStuffLogo2.png"
          width="30"
          height="30"
          alt="TECH N' STUFF" 
      />
  </a>
  Create account
</h5>
{{#if passwordMismatch}}
<div class="alert alert-warning" role="alert">
Passwords did not match. Please try again.
</div>
{{/if}}
<form method="post" action="{{commonUrlRoot}}/adduser">
  <div class="row form-outline px-3 mb-2">
    <div class="col pl-0">
      <label class="form-label" for="firstname" style="color: #4b1b25;">
        First name
      </label>
      <input type="text" id="firstname" name="firstname" autocomplete="given-name" class="form-control form-control-lg" style="border-color: #4b1b25;"/>
    </div>
    <div class="col pr-0">
      <label class="form-label" for="lastname" style="color: #4b1b25;">
        Last name
      </label>
      <input type="text" id="lastname" name="lastname" autocomplete="family-name" class="form-control form-control-lg" style="border-color: #4b1b25;"/>
    </div>
  </div>

  <div class="row form-outline px-3 mb-2">
    <label class="form-label" for="emailaddress" style="color: #4b1b25;">
      Email address
    </label>
    <input type="email" id="emailaddress" name="emailaddress" autocomplete="email" class="form-control form-control-lg" style="border-color: #4b1b25;"/>
  </div>

  <div class="row form-outline px-3 mb-2">
    <div class="col pl-0">
      <label class="form-label" for="userpassword" style="color: #4b1b25;">
        Password
      </label>
      <input type="password" id="userpassword" name="userpassword" autocomplete="off" class="form-control form-control-lg" style="border-color: #4b1b25;"/>
    </div>
    <div class="col pr-0">
      <label class="form-label" for="reenterpassword" style="color: #4b1b25;">
        Re-enter Password
      </label>
      <input type="password" id="reenterpassword" name="reenterpassword" autocomplete="off" class="form-control form-control-lg" style="border-color: #4b1b25;"/>
    </div>
  </div>
  <div class="row pt-4 mt-2 px-3 mb-4">
    <input class="btn btn-dark btn-lg btn-block" type="submit" value="Sign up" style="background-color: #4b1b25;"/>
  </div>
  <input type="hidden" id="version" name="version" value="2">
</form>
