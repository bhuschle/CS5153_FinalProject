<!DOCTYPE html>
<html lang="en">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
        />

        <!-- jQuery -->
        <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
        ></script>

        <!-- Popper.js -->
        <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
        ></script>

        <!-- Bootstrap 4 Javascript -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
        ></script>


        <link rel="shortcut icon" type="image/png" href="./img/TechNStuff/TechNStuffLogo2.png" />
        <title>Tech N' Stuff</title>
    
  </head>

  <body>
        
      <section class="vh-100" >
            <div class="container py-5 h-90" style="background-color: #d7cec7; border-radius: 2rem;">
              <div class="row d-flex justify-content-center align-items-center h-90">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 2rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5">
                        <img src="../img/TechNStuff/TechNStuff2.png"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                          <br>
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5" style="color: #4b1b25;">
          
          
                          <h5 class="fw-normal text-center mb-2 pb-3" style="letter-spacing: 1px;" style="color: #4b1b25;">
                            <a class="navbar-brand text-white mt-2" href="../main_nosigninV2.html">
                              <img
                                  src="../img/TechNStuff/TechNStuffLogo2.png"
                                  width="30"
                                  height="30"
                                  alt="TECH N' STUFF"
                              />
                              </a>
                            Sign into your account
                          </h5>

                          {{#if signInFailed}}
                          <div class="alert alert-warning" role="alert">
                            Incorrect email address or password. Please try again.
                          </div>
                          {{/if}}
                          <form method="post" action="{{commonUrlRoot}}/auth">
                            <div class="form-outline mb-3">
                              <label class="form-label" for="emailaddress" style="color: #4b1b25;">
                                Email address
                              </label>
                              <input type="email" id="emailaddress" name="emailaddress" class="form-control form-control-lg" style="border-color: #4b1b25;"/>
                            </div>
          
                            <div class="form-outline mb-2">
                              <label class="form-label" for="userpassword" style="color: #4b1b25;">
                                Password
                              </label>
                              <input type="password" id="userpassword" name="userpassword" class="form-control form-control-lg" style="border-color: #4b1b25;"/>
                            </div>

                            <div class="form-outline mb-4 ml-4">
                              <input type="checkbox" class="form-check-input" id="KeepSignIn"> 
                              <label class="form-check-label" for="KeepSignIn"> Remember me on this device </label> 
                            </div>
          
                            <div class="pt-1 mb-3">
                              <a class="text-reset" href="../mainV2.html">
                              <input class="btn btn-dark btn-lg btn-block" type="submit" style="background-color: #4b1b25;">
                                Sign In</input>
                              </a>
                            </div>

                            <input type="hidden" id="version" name="version" value="2">
                          </form>
          
                          <a class="small text-muted" href="forgotpasswordV2.html">Forgot password?</a>
                          <p class="mb-4 pb-lg-2" style="color: #4b1b25;">Don't have an account? <a href="createaccountV2.html"
                              style="color: #4b1b25;">Register here</a></p>
                            
                          
                            <a href="terms&conditionsV2.html" class="small text-muted">Terms & Conditions</a>
                            <div class = "mt-1" style="float: right; font-size: 12px; color: #4b1b25;">
                                  Â© 2022 Copyright: Tech N' Stuff </div>
                                
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
  </body>

</html>
