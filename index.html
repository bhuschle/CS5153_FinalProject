<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon/favicon.ico" />

    <title>Tech N' Stuff</title>
  </head>

  <body>

    <nav class="main-navigation">
      <ul>
        <li class="item"><img class="main-navigation__logo" src="img/TechNStuff/TechNStuffLogo.png" alt="Tech N' Stuff"></li>
        <li class="item"><a href="#">Menu</a></li>
        <li class="item"><a href="#">Products</a></li>
        <ul>
          <li><a href="#">Computers</a></li>
          <li><a href="#">Tablets</a></li>
          <li><a href="#">Phones</a></li>
          <li><a href="#">Accessories</a></li>
        </ul>
        <li class="item"><a href="#">Search</a></li>
        <li class="item"><a href="#">Help</a></li>
        <li class="item"><a href="#">Cart</a></li>
        <li class="item"><a href="#">Profile</a></li>
        <ul>
          <li><a href="#">Account</a></li>
          <li><a href="#">Orders</a></li>
        </ul>
      </ul>
    </nav>

    <header class="header">
      <div class="featured-product">
        <div class="product">
          <img src="" alt="" class="product-img" />
            <h1 class="heading-primary">
              <span class="heading-primary--main"> Product Label </span>
              <span class="heading-primary--sub"> $$$$ </span>
            </h1>
            <a href="#" class="btn btn--white btn--animated"> Buy now! </a>
        </div>
    </header>

      <div class="product-carousel">
        <div class="product-carousel_individual">
          <img src="" alt="" class="product-carousel_img" />
          <div class="featured-product_info">
            <label for="product-carousel_img" class="product-carousel_label">
              Product Carousel Label
            </label>
            <label for="product-carousel_img" class="product-carousel_price">
              $$$$
            </label>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__logo-box">
        <img
          src="/img/TechNStuff/TechNStuffLogo.png"
          alt="Full logo"
          class="footer__logo"
        />
      </div>
      <div class="row">
        <div class="col-1-of-2">
          <div class="footer__navigation">
            <ul class="footer__list">
              <li class="footer__item">
                <a href="#" class="footer__link">Company</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Contact Us</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Careers</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Privacy</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Terms</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-1-of-2">
          <p class="footer__copyright">
            Built by <a href="#footer" class="footer__link">CS 5153 Group 16</a>
            <br />
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
