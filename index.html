<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon/favicon.ico" />

    <title>Tech N' Stuff</title>
  </head>

  <body>
    <nav class="main-nav">
      <div class="row">
        <div class="col1-of-1">
          <div class="main-nav__navigation">
            <ul class="main-nav__list">
              <li class="main-nav__item">
                <div class="main-nav__logo-box">
                  <img
                    class="main-nav__logo"
                    src="img/TechNStuff/TechNStuffLogo.png"
                    alt="Tech N' Stuff"
                  />
                </div>
              </li>
              <li class="main-nav__item">
                <a href="#" class="main-nav__link">Menu</a>
              </li>
              <li class="main-nav__item">
                <a href="#" class="main-nav__link">Products</a>
              </li>
              <ul class="main-nav__list">
                <li class="main-nav__sublist">
                  <a href="#" class="main-nav__sub-link">Computers</a>
                </li>
                <li class="main-nav__sublist">
                  <a href="#" class="main-nav__sub-link">Tablets</a>
                </li>
                <li class="main-nav__sublist">
                  <a href="#" class="main-nav__sub-link">Phones</a>
                </li>
                <li class="main-nav__sublist">
                  <a href="#" class="main-nav__sub-link">Accessories</a>
                </li>
              </ul>
              <li class="main-nav__item">
                <a href="#" class="main-nav__link">Search</a>
              </li>
              <li class="main-nav__item">
                <a href="#" class="main-nav__link">Help</a>
              </li>
              <li class="main-nav__item">
                <a href="#" class="main-nav__link">Cart</a>
              </li>
              <li class="main-nav__item">
                <a href="#" class="main-nav__link">Profile</a>
              </li>
              <ul class="main-nav__list">
                <li class="main-nav__sublist">
                  >
                  <a href="#" class="main-nav__sub-link">Account</a>
                </li>
                <li class="main-nav__sublist">
                  >
                  <a href="#" class="main-nav__sub-link">Orders</a>
                </li>
              </ul>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <header class="header">
      <div class="featured-product">
        <div class="product">
          <img src="" alt="" class="product-img" />
          <h1 class="heading-primary">
            <span class="heading-primary--main"> Product Label </span>
            <span class="heading-primary--sub"> $$$$ </span>
          </h1>
          <a href="#" class="btn btn--white btn--animated"> Buy now! </a>
        </div>
      </div>
    </header>

    <div class="product-carousel">
      <div class="product-carousel_individual">
        <img src="" alt="" class="product-carousel_img" />
        <div class="featured-product_info">
          <label for="product-carousel_img" class="product-carousel_label">
            Product Carousel Label
          </label>
          <label for="product-carousel_img" class="product-carousel_price">
            $$$$
          </label>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__logo-box">
        <img
          src="/img/TechNStuff/TechNStuffLogo.png"
          alt="Full logo"
          class="footer__logo"
        />
      </div>
      <div class="row">
        <div class="col-1-of-2">
          <div class="footer__navigation">
            <ul class="footer__list">
              <li class="footer__item">
                <a href="#" class="footer__link">Company</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Contact Us</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Help</a>
              </li>
              <li class="footer__item">
                <a href="#" class="footer__link">Privacy</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-1-of-2">
          <p class="footer__copyright">
            Built by <a href="#footer" class="footer__link">CS 5153 Group 16</a>
            <br />
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
