<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" type="image/png" href="img/favicon/favicon.ico" />
    <title>Tech N' Stuff - Login</title>

</head>
<body>
    <style type="text/css">
        body { background: gray   !important; }
    </style>
    
    <div class="container">
        <div class="row justify-content-md-center pt-4"> 
            <div class="card rounded" style="width: 40rem; height: 32rem;">
                <!-- <link rel="shortcut icon" type="image/png" href="img/favicon/favicon.ico" /> -->
                <h4 class="card-title text-center"> Login </h4> 
                <div class="card-text">
                    <form class="p-4"> 
                        <div class="row justify-content-md-center">
                            <div class="form-group">
                                <label for="InputEmail"> Email Address </label>
                                <input type="email" class="form-control form-control-sm" id="InputEmail" style="width: 20rem">
                            </div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="form-group">
                                <label for="InputPassword"> Password </label>
                                <a href="ForgotPasswordv1.html" style="float: right; font-size: 12px;"> Forgot Password? </a>
                                <input type="password" class="form-control form-control-sm" id="InputPassword" style="width: 20rem">
                        
                            </div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="KeepSignIn">
                                <label class="form-check-label" for="KeepSignIn"> Keep me signed in </label> <br>
                                <small> We'll keep you signed in on this device. To keep your <br> 
                                        account secure, use this option only on your personal device. 
                                </small>
                            </div>
                        </div>
                        <div class="row justify-content-md-center pt-2">
                            <button type="submit" class="btn btn-primary" style="width: 20rem"> Sign In </button>
                        </div>

                        <div class="row justify-content-md-center pt-5"> No account yet?   </div>
                        <div class="row justify-content-md-center pt-2">
                            <button type="submit" class="btn btn-primary" style="width: 20rem"> Create Account </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer class="text-center text-white fixed-bottom">
        <div class="text-left p-3" style="background-color: rgba(0, 0, 0, 0.6);">
          Â© 2022 Tech N Stuff
          <a class="text-white" style="float: right" href="#"> Privacy & Terms </a>
        </div>
    </footer>
    
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    
</body>


</html>
