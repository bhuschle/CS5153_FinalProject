<!--- FEATURED PRODUCT --->
<div class="container-fluid">
  <div class="row">
    <div class="card justify-content-center mx-4 my-4">
      <img
      class="card-img-top rounded"
      style="height: 50rem; object-fit: cover;"
      src="/static/img/{{mac.image1_path}}"
      alt="{{mac.alt1_text}}"
      />
      <div class="card-body">
        <h5 class="card-title">{{mac.product_name}}</h5>
        <h4>${{mac.price}}</h4>
      </div>
      <div class="card-footer">
        <form action="{{urlRoot}}/productinfo" method="GET">
          <input type="hidden" name="id" id="id" value="{{mac.id}}" />
          <button class="btn btn-dark w-100">MORE INFO</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Items List -->
<div class="container-fluid">
  <div class="row">
    {{#each prod}}
    <div class="m-2">
      <div class="card h-100 rounded" style="width: 15rem;">
        <img
          class="card-img-top w-100 text-center rounded"
          style="height: 12rem; object-fit: contain;"
          src="/static/img/{{this.image1_path}}"
          alt="{{this.alt1_text}}"
        />
        <div class="card-body">
          <h5 class="card-title">{{this.product_name}}</h5>
          <h4>${{this.price}}</h4>
        </div>
        <div class="card-footer">
          <form action="{{urlRoot}}/productinfo" method="GET">
            <input type="hidden" name="id" id="id" value="{{this.id}}" />
            <button class="btn btn-dark w-100">MORE INFO</button>
          </form>
        </div>
      </div>
    </div>
    {{else}}
    <p>No products to display.</p>
    {{/each}}
  </div>
</div>
</div>
