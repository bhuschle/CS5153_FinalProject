<h5>
  <a class="navbar-brand text-white mt-2" href="../main_nosigninV2.html">
    <img
      src="{{imageRoot}}/TechNStuff/TechNStuffLogo.png"
      width="30"
      height="30"
      alt="TECH N' STUFF"
    />
  </a>
  Create account
</h5>
{{#if passwordMismatch}}
<div class="alert alert-warning" role="alert">
  Passwords did not match. Please try again.
</div>
{{/if}}
<form method="post" action="{{commonUrlRoot}}/adduser">
  <div class="form-outline mb-2">
    <label class="form-label" for="firstname">
      First name
    </label>
    <input
      type="text"
      id="firstname"
      name="firstname"
      class="form-control form-control-lg"
    />
  </div>

  <div class="form-outline mb-2">
    <label class="form-label" for="lastname">
      Last name
    </label>
    <input
      type="text"
      id="lastname"
      name="lastname"
      class="form-control form-control-lg"
    />
  </div>

  <div class="form-outline mb-2">
    <label class="form-label" for="emailaddress">
      Email address
    </label>
    <input
      type="email"
      id="emailaddress"
      name="emailaddress"
      class="form-control form-control-lg"
    />
  </div>

  <div class="form-outline mb-2">
    <label class="form-label" for="userpassword">
      Password
    </label>
    <input
      type="password"
      id="userpassword"
      name="userpassword"
      class="form-control form-control-lg"
    />
  </div>

  <div class="form-outline mb-4">
    <label class="form-label" for="reenterpassword">
      Re-enter Password
    </label>
    <input
      type="password"
      id="reenterpassword"
      name="reenterpassword"
      class="form-control form-control-lg"
    />
  </div>

  <div class="form-outline mb-2">
    <label class="form-label" for="address">
      Address
    </label>
    <input
      type="text"
      id="address"
      name="address"
      class="form-control form-control-lg"
    />
  </div>

  <div class="form-outline mb-2">
    <label class="form-label" for="city">
      City
    </label>
    <input
      type="text"
      id="city"
      name="city"
      class="form-control form-control-lg"
    />
  </div>

  <div class="form-outline mb-2">
    <label class="form-label" for="state">
      State
    </label>
    <input
      type="text"
      id="state"
      name="state"
      class="form-control form-control-lg"
    />
  </div>

  <div class="form-outline mb-2">
    <label class="form-label" for="country">
      Country
    </label>
    <input
      type="text"
      id="country"
      name="country"
      class="form-control form-control-lg"
    />
  </div>

  <div class="form-outline mb-2">
    <label class="form-label" for="zipcode">
      ZIP Code
    </label>
    <input
      type="text"
      id="zipcode"
      name="zipcode"
      class="form-control form-control-lg"
    />
  </div>

  <div class="pt-1 mt-2 mb-4">
    <input
      class="btn btn-dark btn-lg btn-block"
      type="submit"
      value="Sign up"
    />
  </div>

  <input type="hidden" id="version" name="version" value="1" />
</form>
