<!-- Listed Account Information -->

<div class="container bg-light my-4 py-2 rounded">
  <div class="row">
    <div class="col">
      <div class="col my-4 mx-4">
        <div>
          {{#each order}}
          <div class="row">
            <p>
              {{this.order_name}} - {{this.order_price}}
            </p>
          </div>
          {{else}}
          <p>No products to display.</p>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="col-6">
      <form method="post" action="{{commonUrlRoot}}/purchase">
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels">First name</label
            ><input
              type="text"
              class="form-control"
              placeholder="first name"
              value="{{user.first_name}}"
            />
          </div>
          <div class="col-md-6">
            <label class="labels">Last Name</label
            ><input
              type="text"
              class="form-control"
              value="{{user.last_name}}"
              placeholder="last name"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputAddress1">Address</label>
          <input
            type="Address"
            class="form-control"
            id="exampleInputAddress1"
            placeholder="address"
            value="{{user.user_address}}"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputCity1">City</label>
          <input
            type="City"
            class="form-control"
            id="exampleInputCity1"
            placeholder="City"
            value="{{user.user_city}}"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputState1">State</label>
          <input
            type="State"
            class="form-control"
            id="exampleInputState1"
            placeholder="State"
            value="{{user.user_state}}"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputZipCode1">Zipcode</label>
          <input
            type="ZipCode"
            class="form-control"
            id="exampleInputZipCode1"
            placeholder="ZipCode"
            value="{{user.user_zip_code}}"
          />
        </div>
        <input class="btn btn-dark btn-block" type="submit" value="CHECKOUT" />
        <input type="hidden" id="version" name="version" value="1" />
      </form>
    </div>
  </div>
</div>
