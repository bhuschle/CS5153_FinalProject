<!-- Listed Account Information -->

<div class="container bg-light my-4 py-2 rounded">
  <div class="row">
    <div class="col">
      <div class="col my-4 mx-4">
        <div class="card rounded" style="width: 18rem;">
          <img
            id="productImage"
            class="card-img-top rounded"
            style="height: 13.5rem;"
            src=""
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 id="productName" class="card-title"></h5>
            <p id="productPrice" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <form>
        <div class="form-group">
          <label for="exampleInputAddress1">Address</label>
          <input
            type="Address"
            class="form-control"
            id="exampleInputAddress1"
            placeholder="Address"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputCity1">City</label>
          <input
            type="City"
            class="form-control"
            id="exampleInputCity1"
            placeholder="City"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputState1">State</label>
          <input
            type="State"
            class="form-control"
            id="exampleInputState1"
            placeholder="State"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputZipCode1">Zipcode</label>
          <input
            type="ZipCode"
            class="form-control"
            id="exampleInputZipCode1"
            placeholder="ZipCode"
          />
        </div>
        <button type="submit" class="btn btn-primary my-4" onclick="Purchase()">
          Checkout
        </button>
      </form>
    </div>
  </div>
</div>
