<h5 class="fw-normal text-center mb-2 pb-3" style="letter-spacing: 1px;">
  <a class="navbar-brand text-white mt-2" href="../main_nosigninV2.html">
    <img
      src="{{imageRoot}}/TechNStuff/TechNStuffLogo.png"
      width="30"
      height="30"
      alt="TECH N' STUFF"
    />
  </a>
  Sign into your account
</h5>

{{#if signInFailed}}
<div class="alert alert-warning" role="alert">
  Incorrect email address or password. Please try again.
</div>
{{/if}}
<form method="post" action="{{commonUrlRoot}}/auth">
  <div class="form-outline mb-3">
    <label class="form-label" for="emailaddress">
      Email address
    </label>
    <input
      type="email"
      autocomplete="email"
      id="emailaddress"
      name="emailaddress"
      class="form-control form-control-lg"
    />
  </div>

  <div class="form-outline mb-2">
    <label class="form-label" for="userpassword">
      Password
    </label>
    <input
      type="password"
      autocomplete="current-password"
      id="userpassword"
      name="userpassword"
      class="form-control form-control-lg"
    />
  </div>

  <div class="pt-1 mb-3">
    <input
      class="btn btn-dark btn-lg btn-block"
      type="submit"
      value="Sign in"
    />
  </div>

  <input type="hidden" id="version" name="version" value="1" />
</form>
